<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="./intagram-cell.png" alt="celular">

                <img src="./instragram-logo.png" class="instagram-logo" alt="logo do instagram">

                    <img src="./perfil-instagram.png" class="perfil-instagram" alt="foto de perfil">

            </div>
            <div class="group">
                <p class="not-account">não é o Jonatas?</p>
                <p class="not-acconunt">
                    <spam class="link-blue">Alternar contas</spam>
                    ou
                    <spam class="link-blue">Inscreva-se</spam>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>

</html>
